stages:
- stage: Deploy
  pool: 
   name: Default
   demands:
    - Agent.Name -equals JORDAN-PC
  jobs:
  - job: BuildJob
    steps:
    - script: echo Building!
    - task: CopyFiles@2
      inputs:
        SourceFolder: 'C:\work\_test\simple_app2'
        Contents: '**'
        TargetFolder: '.'
    - task: NuGetCommand@2
      inputs:
        command: 'restore'
        restoreSolution: '*.sln'
        feedsToUse: 'select'

    

